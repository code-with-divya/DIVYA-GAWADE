
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculate.css">

</head>
<body bgcolor="white">
        <div class="box">
            <div class="textbox">   
            <input type="text">
            <div>
            <div class="topbtn">
            <div class="toprow">AC</div>
            <div class="toprow">DEL</div>
            <div class="toprow">%</div>
            <div class="toprow">C</div>
        </div>
        <div class="first3button">
            <div class="sndrow">1</div>
            <div class="sndrow">2</div>
            <div class="sndrow">3</div>
            <div class="sndrow">/</div>
            <!-- <div class="toprow">/</div> -->
        </div>
        <div class="first6button">
            <div class="trdrow">4</div>
            <div class="trdrow">5</div>
            <div class="trdrow">6</div>
            <div class="trdrow">*</div>
        </div>
        <div class="first9button">
            <div class="fthrow">7</div>
            <div class="fthrow">8</div>
            <div class="fthrow">9</div>
            <div class="fthrow">-</div>
        </div>
        <div class="first12button">
            <div class="fthrow">0</div>
            <div class="fthrow">.</div>
            <div class="fthrow">=</div>
            <div class="fthrow">+</div>
        </div>


</div>  
</body>
</html>
